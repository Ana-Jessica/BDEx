<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <link

  <body>
    <div class="pacote">

          <input

            type="password"

        <br />
        <br />
        <div class="lembrar-esqueci">
          <label for=""> <input type="checkbox" />Lembrar</label>
          <a href="#">esqueci a senha</a>
        </div>
        <button>Entrar</button>
        <br />
        <br />
        <div class="criar">
          <p>voce ainda n√£o possui uma conta?<a href="#">criar_conta</a></p>
        </div>
      </form>
    </div>
    <img
      class="imgcontratar"
      width="500px"
      height="500px"
      style="object-fit: contain"
      src="/imgs/contractsembg.png"
      alt=""
    />
    <script src="../scripts/versenha.js"></script>
  </body>
</html>
